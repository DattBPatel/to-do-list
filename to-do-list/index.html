<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<!-- Link of external css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<!-- Jquery file link -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<!-- Use of google fonts called 'Roboto' -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!-- Most popular library for icons called 'Font Awesome' -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> JavaScript assignment</li>
			<li><span><i class="fa fa-trash"></i></span> Java assignment</li>
			<li><span><i class="fa fa-trash"></i></span> ASP.NET assignment</li>
		</ul>
	</div>

	<!-- External JavaScript file link -->
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
